name: Puppeteer

on:
  push:
    branches:
      - rxdb-gh-actions

env:
  CI: true

jobs:
  run:
    name: Puppeteer
    # Run on Mac since Puppeteer snapshots were generated on a Mac.
    # Otherwise snapshot tests will fail.
    # https://github.com/cybersemics/em/pull/1836
    runs-on: macos-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create a package.json file for adding the RxDB access token
        uses: 1arp/create-a-file-action@0.4.5
        with:
          path: '../'
          file: 'package.json'
          content: |
            {"accessTokens":{"rxdb-premium":"${{ secrets.RXDB_PREMIUM_ACCESS_TOKEN }}"}}

      - name: Install npm dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Serve
        run: yarn servebuild &

      - name: Test
        run: yarn test:puppeteer
